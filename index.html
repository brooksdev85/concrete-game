<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Disable ALL scrolling + touch movement INSIDE the game iframe -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden !important;          /* NO scrolling */
      touch-action: none !important;        /* NO swipe scroll */
      overscroll-behavior: none !important; /* NO pull-to-refresh */
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    /* Lock touch inside game area */
    #game-container-relative,
    #gameCanvas,
    #joystick,
    #stick {
      touch-action: none !important;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
  </style>

  <title>Concrete Power Trowel Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="game-wrapper">
    <div id="header">
      <h1>Concrete Power Trowel Game</h1>
      <p>Finish the slab before it dries out. Edge squares dry faster â€” just like real concrete.</p>
    </div>

    <div id="top-bar">
      <div id="stats">
        <div class="stat">Level: <span id="levelDisplay">1</span>/5</div>
        <div class="stat">Time: <span id="timeDisplay">0</span>s</div>
        <div class="stat">Perfect tiles: <span id="perfectDisplay">0</span></div>
        <div class="stat">Score: <span id="scoreDisplay">0</span> (Best: <span id="bestDisplay">0</span>)</div>
      </div>
      <div id="buttons">
        <button id="restartButton">Restart level</button>
        <button id="helpButton">Help</button>
      </div>
    </div>

    <div id="game-container">
      <div id="game-container-relative">
        <canvas id="gameCanvas"></canvas>

        <!-- SINGLE FLOATING JOYSTICK -->
        <div id="joystick">
          <div id="stick"></div>
        </div>

        <!-- MESSAGE OVERLAY -->
        <div id="message-overlay">
          <div id="message-box">
            <h2 id="message-title"></h2>
            <p id="message-body"></p>
            <p id="message-details"></p>
            <button id="nextLevelBtn">Next</button>
          </div>
        </div>
      </div>

      <!-- LEGEND -->
      <div id="legend">
        <div class="legend-item"><div class="legend-color" style="background:#d5d5d5;"></div> raw concrete</div>
        <div class="legend-item"><div class="legend-color" style="background:#a0a0a0;"></div> worked</div>
        <div class="legend-item"><div class="legend-color" style="background:#f5f5f5;"></div> dried out</div>
        <div class="legend-item"><div class="legend-color" style="background:#555555;"></div> finished</div>
        <div class="legend-item"><div class="legend-color" style="background:#ffeb99;"></div> trowel</div>
      </div>
    </div>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      limit,
      getDocs
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgA-U1pCbmpmq-pa_GXRHVyQ1xbr5ZBuQ",
      authDomain: "power-trowel-game.firebaseapp.com",
      projectId: "power-trowel-game",
      storageBucket: "power-trowel-game.firebasestorage.app",
      messagingSenderId: "1094565181158",
      appId: "1:1094565181158:web:634ea8ef9599d92eaa2d27"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window._firebase = {
      db,
      addDoc,
      collection,
      query,
      orderBy,
      limit,
      getDocs
    };
  </script>

  <!-- Load game.js AFTER Firebase -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const script = document.createElement("script");
      script.src = "game.js?v=" + Date.now();  // bust cache
      document.body.appendChild(script);
    });
  </script>

</body>
</html>
